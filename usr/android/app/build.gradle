name: sr_dealer_app
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.0
  firebase_messaging: ^14.6.9

  # State management
  provider: ^6.0.5

  # HTTP client
  http: ^1.1.0

  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # PDF generation
  pdf: ^3.10.4
  printing: ^5.12.0

  # Image handling
  cached_network_image: ^3.3.0

  # Maps
  google_maps_flutter: ^2.5.0

  # Search
  flutter_typeahead: ^4.6.1

  # Date/time
  intl: ^0.19.0

  # URL launcher
  url_launcher: ^6.2.1

  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # Add Google Maps API key for Android
  # android:
  #   config:
  #     googleMaps:
  #       apiKey: YOUR_API_KEY
